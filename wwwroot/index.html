<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TodoClient</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&amp;display=swap" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="TodoClient.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.onload = function () {
            bootlint.showLintReportForCurrentDocument([], {
                hasProblems: false,
                problemFree: false
            });

            $('[data-toggle="tooltip"]').tooltip();

            function formatDate(date) {
                return (
                    date.getDate() +
                    "/" +
                    (date.getMonth() + 1) +
                    "/" +
                    date.getFullYear()
                );
            }

            var currentDate = formatDate(new Date());

            $(".due-date-button").datepicker({
                format: "dd/mm/yyyy",
                autoclose: true,
                todayHighlight: true,
                startDate: currentDate,
                orientation: "bottom right"
            });

            $(".due-date-button").on("click", function (event) {
                $(".due-date-button")
                    .datepicker("show")
                    .on("changeDate", function (dateChangeEvent) {
                        $(".due-date-button").datepicker("hide");
                        $(".due-date-label").text(formatDate(dateChangeEvent.date));
                    });
            });
        };

    </script>
</body>

</html>
